<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_aviva.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>CarboFree</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-transparent bg-transparent fixed-top">
            <div class="container">
                <img src="logo2.png" class="img logo" alt="carboFree Logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="masthead text-center text-white">
            <div class="masthead-content backgroundIMG" style="background-image:url(background/veg2.jpg)">
                <div class="container">
                    <h1 class="masthead-heading mb-0 headtxt">Helping the nature</h1>
                    <h1 class="masthead-subheading mb-0 headtxt2">One shop at a time</h1>
                </div>
            </div>
        </div>
  </header>
  <section class="main">
        <div class="productsMeat" id="productsMeat">
            <p class="meatProducts">
                <button class="btn btn-transparent" type="button" data-toggle="collapse" data-target="#collapseMeat" aria-expanded="false" aria-controls="collapseMeat">Meat</button>
            </p>
            <div class="collapse" id="collapseMeat">
                <div class="card card-body">
                    <div class="beef" id="beef">
                        <label for="beef">Beef</label>
                        <input type="checkbox">
                    </div>
                    <div class="lamb" id="lamb">
                        <label for="lamb">Lamb</label>
                        <input type="checkbox">
                    </div>
                    <div class="chicken" id="chicken">
                        <label for="chicken">Chicken</label>
                        <input type="checkbox">
                    </div>
                    <div class="veal" id="veal">
                        <label for="veal">Veal</label>
                        <input type="checkbox">
                    </div>
                    <div class="sausage" id="sausage">
                        <label for="sausage">Sausages</label>
                        <input type="checkbox">
                    </div>
                    <div class="turkey" id="turkey">
                        <label for="turkey">Turkey</label>
                        <input type="checkbox">
                    </div>
                    <div class="deli_meat" id="deli_meat">
                        <label for="deli_meat">Deli Meat</label>
                        <input type="checkbox">
                    </div>
                    <div class="salami" id="salami">
                        <label for="salami">Salami</label>
                        <input type="checkbox">
                    </div>
                </div>
            </div>

        </div>
        <div class="productsDairy" id="productsDairy">
            <p class="dairyProducts">
                <button class="btn btn-transparent" type="button" data-toggle="collapse" data-target="#collapseDairy" aria-expanded="false" aria-controls="collapseMeat">Dairy</button>
            </p>
            <div class="collapse" id="collapseDairy">
                <div class="card card-body">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </div>
        </div>
        <div class="productsFish" id="productsFish">
            <p class="fishProducts">
                <button class="btn btn-transparent" type="button" data-toggle="collapse" data-target="#collapseFish" aria-expanded="false" aria-controls="collapseFish">Fish</button>
            </p>
            <div class="collapse" id="collapseFish">
                <div class="card card-body">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </div>
        </div>
        <div class="productsFV" id="productsFV">
            <p class="fvProducts">
                <button class="btn btn-transparent" type="button" data-toggle="collapse" data-target="#collapseFV" aria-expanded="false" aria-controls="collapseFV">Fresh</button>
            </p>
            <div class="collapse" id="collapseFV">
                <div class="card card-body">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </div>
        </div>
        <div class="productsBakery" id="productsBakery">
            <p class="bakeryProducts">
                <button class="btn btn-transparent" type="button" data-toggle="collapse" data-target="#collapseBakery" aria-expanded="false" aria-controls="collapseBakery">Bakery</button>
            </p>
            <div class="collapse" id="collapseBakery">
                <div class="card card-body">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </div>
        </div>
        <div class="productsCupboard" id="productsCupboard">

            <p class="cupboardProducts">
                <button class="btn btn-transparent" type="button" data-toggle="collapse" data-target="#collapseCupboard" aria-expanded="false" aria-controls="collapseCupboard">Cupboard</button>
            </p>
            <div class="collapse" id="collapseCupboard">
                <div class="card card-body">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </div>
        </div>
        <div class="productsDrink" id="productsDrink">

            <p class="drinkProducts">
                <button class="btn btn-transparent" type="button" data-toggle="collapse" data-target="#collapseDrink" aria-expanded="false" aria-controls="collapseDrink">Drinks</button>
            </p>
            <div class="collapse" id="collapseDrink">
                <div class="card card-body">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </div>
        </div>
        <div class="productsAlternative" id="productsAlternative">

            <p class="alternativeProducts">
                <button class="btn btn-transparent" type="button" data-toggle="collapse" data-target="#collapseAlternative" aria-expanded="false" aria-controls="collapseAlternative">Alternative</button>
            </p>
            <div class="collapse" id="collapseAlternative">
                <div class="card card-body">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </div>
        </div>
  </section>






  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      
    
    


</body>
</html>
